<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8"/>
        <title>Nuestros servicios</title>
        <link rel="stylesheet" href="/CSS/cont_styles.css"/>


    </head>

    <body>

    

        <header>

        <h1>Contratación de nuestros servicios</h1>

        </header>

        <section>

        <form>

        <p>Señale la fecha que prefiera</p>

        
        <select id="dias" class="sel" name="Días">

            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>

        </select>

       
        <select id="meses" class="sel">

            <option value="Enero">Enero</option>
            <option value="Febrero">Febrero</option>
            <option value="Marzo">Marzo</option>
            <option value="Abril">Abril</option>
            <option value="Mayo">Mayo</option>
            <option value="Junio">Junio</option>
            <option value="Agosto">Agosto</option>
            <option value="Septiembre">Septiembre</option>
            <option value="Octubre">Octubre</option>
            <option value="Noviembre">Noviembre</option>
            <option value="Diciembre">Diciembre</option>

        </select>

        
        <select id="año" class="sel">

            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>

        </select>

        <p id="cli_da">Datos del cliente</p>

        <input type="text" name="name_persona" required placeholder="Nombre"/> 

        <input type="text" name="apellidos" placeholder="Apellidos"/> 

        <input type="number" name="edad" placeholder="Edad" min="0" max="100" required/> <br>

        <input type="number" name="peso" placeholder="Peso (en KG)" max="200" min="0"/>

        <select id="tel_num">

            <option value="España">+34</option>
            <option value="Italia">+39</option>
            <option value="Francia">+33</option>
            <option value="Alemania">+49</option>
            <option value="Polonia">+48</option>
            <option value="Grecia">+30</option>
            <option value="Rusia">+7</option>
            <option value="Reino unido">+44</option>
            <option value="Perú">+51</option>
            <option value="Cuba">+53</option>
            <option value="Bélgica">+32</option>
            <option value="Portugal">+351</option>
            <option value="Ucrania">+380</option>

        </select>

        <input type="text" name="telefono_numero" placeholder="Nº de teléfono" maxlength="9" id="tele" required/> <br>

        <input type="submit" name="Enviar" value="Enviar" id="but_en"/>

        <p id="dat">Los datos del cliente se utilizan para que nuestros expertos
            elaboren un plan personalizado para ti.
        </p>

        </form>


    </section>




    </body>

</html>
